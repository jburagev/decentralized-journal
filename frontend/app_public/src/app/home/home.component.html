<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-10">
            <div class="card text-center">
                <div class="card-body mx-auto">
                        <img src="../../assets/MetaMask_Fox.svg" style="width: 300px;">
                    <div class="mt-5 mr-5">
                        <h1 class="text-warning font-weight-bold" *ngIf="!foundAccountMetamask">Please connect your MetaMask account to continue using the app!</h1>
                        <h1 class="text-success font-weight-bold" *ngIf="foundAccountMetamask">Metamask account successfully connected! <br> The app is ready for usage</h1>
                        <div *ngIf="showUserInfo">
                            <button (click)="createUser()" *ngIf="!foundAccountJournal" class="btn btn-primary">Create New User</button>
                            <br>
                            <span *ngIf="foundAccountJournal">User type - {{userType}}</span>
                            <span *ngIf="creatingUser">Creating new user...</span>
                            <div>{{ createdUserInfo }}</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
